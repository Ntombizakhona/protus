version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd ../.. && pnpm install
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - ../../node_modules/**/*
      - node_modules/**/*
      - .next/cache/**/*