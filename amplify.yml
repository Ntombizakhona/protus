version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - cd apps/web && pnpm build
  artifacts:
    baseDirectory: apps/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/web/node_modules/**/*
      - apps/web/.next/cache/**/*